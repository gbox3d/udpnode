<head>
  <title>tool</title>
</head>

<body>

{{>index}}

</body>

<template name="index">

  <div> return address : {{getReturnIp}} </div>
  <div name="broadcast-list">

    <ul>
      {{#each deviceList}}
        <li>
          <div> {{address}}</div>
        </li>
      {{/each}}
    </ul>


  </div>


  <div name="connection-info">
    ip : <input name="ip" value="192.168.0.99">
    port : <input name="port" value="2012">
  </div>

  <div name="command-line-tool">
    <input name="code" value="print('hi~')">
    <button name="run" >실행</button>
  </div>

  <div name="packet-sender">
    <input name="code" value='{"op":"tdsp","v":"13"}'>
    <button name="send" >보내기 </button>
  </div>


  <div name="udpResponse" >
    <ul>
      {{#each dataRecv}}
        <li>
          <div> {{data}}</div>
        </li>
      {{/each}}
    </ul>

  </div>


  <div name="file-ui">
    <div>
      <textarea name="code" style="width: 400px;height: 300px;">{{getLoadOk.data}}</textarea>
    </div>

    <div>
      <input name="filename" value="config.json">
    </div>

    <div>
      <button name="load"> load </button>
      <button name="save" > save </button>
      <button name="list" > list </button>

    </div>
  </div>

  <div name="etc-ui">
    <button name="reset-db" >디비 리셋</button>
  </div>


  <div name="test-ui">
    <button name="test-1" > test 1 </button>
    <button name="test-2" > test 2 </button>

  </div>



</template>
